<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maths Bomb!</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <section id="container">
        <div id="math-bomb-intro">
            <h1>MATHS BOMB <i class="fas fa-bomb"></i></h1>
            <p>You have 30 seconds to complete the game. 
                If an answer is wrong or you don't finish before the timer ends then the maths bomb goes <span id="loud">BOOOMMMM!!!</span>
            </p>
            <p>Remember you can only use each of the numbers provided once in your calculation. Do not forget this!
        </div>
        <div id="countdown-container">
            <div id="timer-box">
                <h2 id="counter">00:30</h2>
            </div>
            <div id="start-box">
                <button id="start-bomb-timer">START</button>
            </div>
            <div id="progress-container">
                <div id="progress">
                    <div id="progress-bar"></div>
                    <div class="square active">1</div>
                    <div class="square">2</div>
                    <div class="square">3</div>
                    <div class="square">END</div>
                </div>
            </div>
        </div>
    </section>

    <!-- font awesome script -->
    <script src="https://kit.fontawesome.com/e89ca91678.js" crossorigin="anonymous"></script>
    <script src="assets/js/script.js"></script>
</body>
</html>
